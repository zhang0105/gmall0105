
# 服务端口
server.port=8070

# jdbc
spring.datasource.password=15002953573
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8

# mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

# dubbo的配置
# dubbo的服务名称
spring.dubbo.application=user-service

# dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo

# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.137.128:2181

# zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper

# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
